<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP System</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 100%; max-width: 400px; margin-top: 50px;">
        <div class="card-body">
            <h1 class="card-title text-center">EMS</h1> <!-- EMS Heading -->
            <h5 class="text-center mb-4">Login to Your Account</h5> <!-- Subheading -->
            <form id="loginForm" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="invalid-feedback" id="emailError" style="display: none;">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                    </div>
                    <div class="invalid-feedback" id="passwordError" style="display: none;">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
